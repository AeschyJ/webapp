<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
  text-align: center;
  margin-bottom: 20px;
  }

 form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
 }

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
  <h1>註冊</h1>
  <form method="POST" action="/register">
    <input type="text" name="name" placeholder="姓名" required /><br />
    <input type="email" name="email" placeholder="電子郵件" required /><br />
    <input type="password" name="password" placeholder="密碼" required /><br />
    <input type="password" name="confirmPassword" placeholder="確認密碼" required /><br />
    <button type="submit">註冊</button>
  </form>
</body>
</html>
